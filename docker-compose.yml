version: "3.7"
services:

  app:
    build:
      context: .
      args:
      - GITLAB_TOKEN
    container_name: predico-rest-client-python
    env_file:
      - .env
    volumes:
      - storage:/app/files

    ports:
      - "8000:8000"

  db:
    image: postgres:12.0-alpine
    container_name: predico-client_postgresql
    restart: always
    env_file:
      - .env
    volumes:
      - postgresql-data:/var/lib/postgresql/data

volumes:
  storage:
  postgresql-data:


